<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AES-GCM enkripcija i dekripcija</h1>
      <form>
        <label for="textForEnc"
          >Unesite tekst ispod ili uƒçitajte fajl u .txt formatu</label
        >

        <textarea
          name="textForEnc"
          id="textForEnc"
          rows="10"
          placeholder="Unesite tekst"
          required=""></textarea>
        <div class="getFileAndReset">
          <input
            type="file"
            name="getFile"
            id="getFile"
            onchange="readFile(this)"
            accept=".txt" />
          <!-- accept=".txt, .doc, .docx"  -->
          <input type="reset" value="Resetuj" />
        </div>
      </form>
      <button type="submit" class="startEncryption">Pokreni Enkripciju</button>
    </div>
    <script src="" async defer></script>
    <script>
      function readFile(input) {
        let file = input.files[0];

        let reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function () {
          console.log(reader.result);
          document.querySelector("#textForEnc").value = reader.result;
        };

        reader.onerror = function () {
          console.log(reader.error);
        };
      }
    </script>
  </body>
</html>
