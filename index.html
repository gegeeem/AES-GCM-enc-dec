<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AES-GCM enkripcija i dekripcija</h1>
      <form>
        <label for="textForEnc"
          >Unesite tekst ispod ili učitajte fajl u .txt formatu</label
        >

        <textarea
          name="textForEnc"
          id="textForEnc"
          rows="10"
          placeholder="Unesite tekst"
          required=""
          oninput="handleTextAreaInput(this)"></textarea>
        <div class="getFileAndReset">
          <input
            type="file"
            name="getFile"
            id="getFile"
            onchange="readFile(this)"
            accept=".txt" />
          <!-- accept=".txt, .doc, .docx"  -->
          <button onclick="isEmptyOrReset()">Poništi</button>
        </div>
      </form>
      <button type="submit" class="startEncryption hide">
        Pokreni Enkripciju
      </button>
      <div class="keyAndIV">
        <div class="secretKey">
          <textarea
            name="secretKeyTxt"
            id="secretKeyTxt"
            cols="max-30"
            rows="10"></textarea>
          <input type="file" class="" onclick="readFile(this)" />
        </div>
        <div class="iv">
          <textarea name="ivTxt" id="ivTxt" cols="max-30" rows="10"></textarea>
          <button class="" onclick="readFile(this)">IV</button>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
    <script>
      function readFile(input) {
        let file = input.files[0];

        let reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function () {
          console.log(reader.result);
          document.querySelector("#textForEnc").value = reader.result;
          document.querySelector(".startEncryption").classList.remove("hide");
        };

        reader.onerror = function () {
          console.log(reader.error);
        };
      }
    </script>
    <script>
      const getTextArea = document.querySelector(".startEncryption");
      function isEmptyOrReset() {
        const getTextArea = document.querySelector(".startEncryption");
        if (getTextArea.value) {
          getTextArea.classList.remove("hide");
        } else {
          getTextArea.classList.add("hide");
          console.log("stani");
        }
      }
      function handleTextAreaInput(e) {
        if (e.value) {
          getTextArea.classList.remove("hide");
        } else {
          getTextArea.classList.add("hide");
        }
      }
    </script>
  </body>
</html>
